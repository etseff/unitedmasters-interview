{% extends 'base.html' %}

{% block content %}
  <div class="form-wrapper">
    <h1>Generate Short URL</h1>
    <div class="subtitle">Enter full URL below and click Go:</div>
    <form method="post">
      <label for="long_url">Full URL</label>
      <input name="long_url" id="long_url" value="{{ request.form['long_url'] }}" required>
      <input type="submit" value="Go!">
    </form>
    {% if error %}
      <div class="fail">{{ error }}</div>
    {% endif %}
  </div>
  {% if result %}
    <div class="success">Short URL successfully generated: {{ result }}</div>
  {% endif %}
{% endblock %}
