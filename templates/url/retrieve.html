{% extends 'base.html' %}

{% block content %}
  <div class="form-wrapper">
    <h1>Retrieve Long URL</h1>
    <div class="subtitle">Enter short URL below and click Go:</div>
    <form method="post">
      <label for="short_url">Short URL</label>
      <input name="short_url" id="short_url" value="{{ request.form['short_url'] }}" required>
      <input type="submit" value="Go">
      {% if error %}
        <div class="fail">{{ error }}</div>
      {% endif %}
    </form>
    {% if result %}
      <div class="success">Long URL: {{ result }}</div>
    {% endif %}
    {% if noresult %}
      <div class="fail">No long URL found for: {{ noresult }}</div>
    {% endif %}
  </div>
{% endblock %}
